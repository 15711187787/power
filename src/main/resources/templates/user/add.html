<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>汕头供电局</title>
    <link rel="stylesheet" href="../css/add.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div th:replace="fragments/common::commonNav"></div>

            <div th:replace="fragments/common::commonSide">></div>

            <div class="layui-body">
                <!-- 内容主体区域 -->
                <div id="userInfo" style="padding: 15px;">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>添加用户信息</legend>
                    </fieldset>

                    <form class="layui-form" action="/user/add" method="post">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="name" lay-verify="required|title" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">工号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="number" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="telphone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">所在区域</label>
                            <div class="layui-input-inline" >
                                <select  name="areaId" >
                                    <option value=""></option>
                                    <option th:each="area:${areaList}" th:value="${area.id}" th:text="${area.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所在部门</label>
                            <div class="layui-input-inline" >
                                <select name="departmentId">
                                    <option value=""></option>
                                    <option th:each="department:${departmentList}" th:value="${department.id}" th:text="${department.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">照片</label>
                            <div class="layui-input-block">
                                <div class="layui-upload-drag" id="photo">
                                    <div id="upload-help">
                                        <i class="layui-icon"></i>
                                        <p>点击上传，或将文件拖拽到此处</p>
                                    </div>
                                    <img class="layui-upload-img">
                                </div>
                            </div>
                            <input type="hidden" name="photo" id="photo-path">
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea id="description" name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                                <div class="layui-input-block">
                                  <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                        </div>
                    </form>
                </div>
            </div>


                <!-- 底部固定区域 -->
            <div th:replace="fragments/common::commonFooter"></div>
        </div>

        <script src="../js/add.js"></script>
    </body>

</html>
