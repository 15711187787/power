<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看用户详情</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/view.css">
</head>
<body>
    <div class="layui-container layui-bg-gray">
        <div class="layui-card">
            <div class="layui-card-header">用户详情</div>
            <div class="layui-card-body layui-row">
                <div class="layui-col-md5 left-side">
                    <div class="user-item">
                        <span class="item-header">姓名：</span>
                        <span th:text="${user.name}">王五</span>
                    </div>
                    <div class="user-item">
                        <span class="item-header">工号：</span>
                        <span th:text="${user.number}">21518xxx</span>
                    </div>
                    <div class="user-item">
                        <span class="item-header">电话：</span>
                        <span th:text="${user.telphone}">13582801100</span>
                    </div>
                    <div class="user-item">
                        <span class="item-header">区域：</span>
                        <span th:text="${user.area}">金平区</span>
                    </div>
                    <div class="user-item">
                        <span class="item-header">部门：</span>
                        <span th:text="${user.department}">财务部</span>
                    </div>
                    <diV class="user-item-note">
                        <span class="item-header">备注：</span>
                        <span class="note-content" th:text="${user.description}">这里是备注这里是备注这里是备注这里是备注</span>
                    </diV>
                </div>
                <div class="layui-col-md5 right-side">
                    <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=97494292,1192020478&fm=26&gp=0.jpg" width="400" height="350">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
