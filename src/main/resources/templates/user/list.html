<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>汕头供电局</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div th:replace="fragments/common::commonNav"></div>

            <div th:replace="fragments/common::commonSide">></div>
            <div class="layui-body">
                <!-- 内容主体区域 -->
                <div style="padding: 15px;">
                    <span class="layui-breadcrumb">
                        <a href="/">汕头</a>
                        <a href="/demo/">金平区供电局</a>
                        <a><cite>财务部</cite></a>
                    </span>
                    <div class="layui-card">
                        <div class="layui-card-header">用户信息</div>
                        <div class="layui-card-body">
                            <script type="text/html" id="usertoolbar">
                                <div class="layui-form toolbar">
                                    搜索：
                                    <div class="layui-unselect layui-form-select">
                                        <select name="modules" lay-verify="required" lay-search="">
                                                <option value="">搜索选择</option>
                                                <option value="1">用戶名</option>
                                                <option value="2">工号</option>
                                                <option value="3">手机号</option>
                                        </select>
                                    </div>
                                    <input id="user-search-value" class="layui-input search-input" type="text" placeholder="输入关键字"> 
                                    <button id="user-btn-search" class="layui-btn icon-btn"><i class="layui-icon"></i>搜索</button>
                                    <button id="user-btn-add" class="layui-btn icon-btn"><i class="layui-icon"></i>添加
                                    </button>
                                </div>
                                </script>

                            <script type="text/html" id="userbar">
                                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                                  </script>
                            <table id="user" lay-filter="user"></table>
                        </div>
                    </div>
                </div>
            </div>

            <!--底部区域-->
            <div th:replace="fragments/common::commonFooter">></div>
        </div>
        <script src="../layui/layui.all.js"></script>
        <script src="../js/userinfo.js"></script>
        <script src="../js/common.js"></script>

        <!-- user表单弹窗 -->
        <form id="user-form" lay-filter="user-form" class="layui-form model-form" method="GET">
            <input name="userId" type="hidden" value="admin">
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input name="username" placeholder="请输入账号" type="text" class="layui-input" maxlength="20"
                        lay-verify="required" required="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input name="nickName" placeholder="请输入用户名" type="text" class="layui-input" maxlength="20"
                        lay-verify="required" required="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input name="phone" placeholder="请输入手机号" type="text" class="layui-input" lay-verify="required|phone"
                        required="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                        <div>男</div>
                    </div>
                    <input type="radio" name="sex" value="女" title="女">
                    <div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i>
                        <div>女</div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item model-form-footer">
                <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button">取消</button>
                <button class="layui-btn" lay-filter="user-form-submit" lay-submit="">保存</button>
            </div>
        </form>
    </body>

</html>
