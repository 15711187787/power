<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>汕头供电局</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
</head>

    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div th:replace="fragments/common::commonNav"></div>

            <div th:replace="fragments/common::commonSide">></div>

            <div class="layui-body">
                <!-- 内容主体区域 -->
                <div class="welcome">
                    <div id="showDate" class="layui-layout-right"></div>
                    <h1>欢迎使用汕头市供电局信息管理系统</h1>

                </div>
            </div>

            <!-- 底部固定区域 -->
            <div th:replace="fragments/common::commonFooter">></div>
        </div>

        <script>
            layui.use(['jquery'], function () {
                var $ = layui.$
                setInterval(function(){
                    var myDate = new Date();
                    var date = myDate.toLocaleDateString();
                    var hours = myDate.getHours();
                    var minutes = myDate.getMinutes();
                    var seconds = myDate.getSeconds();
                    $("#showDate").html("当前时间：" + date + " " + hours + ":" + minutes + ":" + seconds); //将值赋给div
                }, 1000); //每隔一秒运行一次

            });
        </script>
       
    </body>

</html>
