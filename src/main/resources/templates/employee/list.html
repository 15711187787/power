<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>员工管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/employee.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div th:replace="fragments/common::commonNav"></div>

            <div th:replace="fragments/common::commonSide">></div>
            <div class="layui-body">
                <!-- 内容主体区域 -->
                <div style="padding: 15px;">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <span>员工信息</span>
                            <button id="add-employee" class="layui-btn layui-btn-radius" lay-event="add">添加员工</button>
                        </div>
                        <div class="layui-card-body layui-col-md-offset2">
                            <table id="employee" lay-filter="employeeTable"></table>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/common::commonFooter">></div>
        </div>

        <script src="../layui/layui.all.js"></script>
        <script src="../js/employee.js"></script>
        <script src="../js/common.js"></script>

        <div id="add-employee-form" class="model-form">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入姓名"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">管辖区域</label>
                    <div class="layui-input-inline" >
                        <select name="area" lay-filter="areatest">
                            <option value=""></option>
                            <option th:each="area:${areaList}" th:value="${area.id}" th:text="${area.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item model-form-footer">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="add-employee">立即提交</button>
                    </div>
                </div>
            </form>
        </div>

    </body>

</html>
